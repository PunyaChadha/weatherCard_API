<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="cover">
        <div id="container">
            <form>
                <input type="text" id="city" placeholder="Enter city/state name...">
            </form>

            <div id="weatherIconBox">
                <h4 id="weatherStatus"></h4>
                <img src="" id="weatherIcon">
            </div>

            <div id="cityNameBox">
                <h1 id="cityName"></h1>
            </div>

            <div id="infoBox">
                <p id="info"></p>
            </div>

            <div id="tempBox">
                <h1 id="temp"></h1>
            </div>

            <div id="minMaxBox">
                <p id="minMax"></p>
            </div>

            <div class="circle" id="circ1"></div>
            <div class="circle" id="circ2"></div>
            <div class="circle" id="circ3"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
